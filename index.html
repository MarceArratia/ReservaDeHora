<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Centro Médico P.A.</title>
</head>
<body>
    <h1>Formulario de registro de horas médicas</h1>
    <form class="form-register">
        <div class="contenedor-inputs">
            <input type="text" id="rut" name="rut" placeholder="12345678-9" class="inputcss"  required>
            <input type="text" id="nombres" name="nombres" placeholder="Nombres" class="inputcss" minlength="2" maxlength="35" required>
            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" class="inputcss" minlength="2" maxlength="50" required>
            <input type="number" id="edad" name="edad" placeholder="Edad" class="inputcss" required>
            <input type="email" id="correo" name="correo" placeholder="Correo" class="inputcss" maxlength="100" required>
            <select id="especialidad" class="inputcss" required>
                <option value="0" selected>Especialidad  
                <option value="1">Cardiología E Hipertensión 
                <option value="2">Cardiología Infantil 
                <option value="3">Dermatología 
                <option value="4">Ginecología Y Obstetricia
                <option value="5">Neurología Adultos
                <option value="6">Oftalmología
                <option value="7">Pediatría
                <option value="8"> Psicología   
                <option value="9">Traumatología
                <option value="10">Unidad De Cardiología              
                </select> 
            <input type="date" id="fecha" name="fecha" class="inputcss" required>
            <select id="hora" class="inputcss" required> 
                <option value="0" selected>08:00 hrs.
                <option value="1">09:00 hrs. 
                <option value="2">10:00 hrs.
                <option value="3">11:00 hrs.
                <option value="4">12:00 hrs.
                <option value="5">13:00 hrs.
                <option value="6">14:00 hrs.  
                <option value="7">15:00 hrs.
                <option value="8">16:00 hrs.
                <option value="9">17:00 hrs.  
                <option value="10">18:00 hrs.
                <option value="11">19:00 hrs.
                <option value="12">20:00 hrs.                
                </select> 
                <button id="sendReserv" class="buttonSend">
                    Generar reserva
                </button>
        </div>
    </form> 
   
      
    
    
    </div>   
    <script type="text/javascript" src="./assets/js/script.js"></script>   
</body>
</html>
