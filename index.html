<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Centro Médico P.A.</title>
</head>
<body>
    <h1>Formulario de registro de horas médicas</h1>
    <form class="form-register" onsubmit="return validar();">
        <div class="contenedor-inputs">
            <input type="text" id="rut" name="rut" placeholder="Rut" class="inputcss" minlength="" required>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="inputcss" minlength="2" required>
            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" class="inputcss" minlength="2" required>
            <input type="number" id="edad" name="edad" placeholder="Edad" class="inputcss" required>
            <input type="email" id="correo" name="correo" placeholder="Correo" class="inputcss" required>
            <select name="especialidad" class="inputcss" required>
                <option value="5" selected>Especialidad  
                <option value="10">Cardiología E Hipertensión 
                <option value="5">Cardiología Infantil 
                <option value="0">Dermatología 
                <option value="5">Ginecología Y Obstetricia
                <option value="0">Neurología Adultos
                <option value="0">Oftalmología
                <option value="0">Pediatría
                <option value="0"> Psicología   
                <option value="0">Traumatología
                <option value="0">Unidad De Cardiología              
                </select> 
            <input type="date" id="fecha" name="fecha" class="inputcss" required>
            <select name="hora" class="inputcss" required> 
                <option value="5" selected>08:00 hrs.
                <option value="0">09:00 hrs. 
                <option value="5">10:00 hrs.
                <option value="0">11:00 hrs.
                <option value="0">12:00 hrs.
                <option value="0">13:00 hrs.
                <option value="0">14:00 hrs.  
                <option value="0">15:00 hrs.
                <option value="0">16:00 hrs.
                <option value="0">17:00 hrs.  
                <option value="0">18:00 hrs.
                <option value="0">19:00 hrs.
                <option value="0">20:00 hrs.                
                </select> 
                <button id="sendReserv" class="buttonSend">
                    Generar reserva
                </button>
        </div>
    </form> 
    <div>
        
    </div>   
    <script type="text/javascript" src="./assets/js/validar.js"></script>   
</body>
</html>
